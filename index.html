<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Bundle & Save</h3>
        
        <div class="bundle-option" onclick="selectBundle(1, 195, 1)">
            <input type="radio" name="bundle" /> 1 Pair - DKK 195.00 (50% OFF)
        </div>
        <div class="bundle-option" onclick="selectBundle(2, 345, 2)">
            <input type="radio" name="bundle" /> 2 Pairs - DKK 345.00 (40% OFF)
        </div>
        <div class="bundle-option" onclick="selectBundle(3, 528, 3)">
            <input type="radio" name="bundle" /> 3 Pairs - DKK 528.00 (60% OFF)
        </div>
        
        <div id="options-container" style="display: none;">
            <h4>Size & Colour</h4>
            <div id="options"></div>
        </div>
        <p class="a">Free 2 Day Shipping</p>
        <p class="total">Total: <span id="total-price">DKK 0.00</span></p>
        <button class="add-to-cart">+ Add to Cart</button>
    </div>

    <script src="script.js"></script>  
</body>
</html>
